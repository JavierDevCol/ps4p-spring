<!DOCTYPE html>
<html XMLS="HTTP://WWWW.THYMELEAF.ORG">
<head>
<meta charset="UTF-8" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />

<title>Insert title here</title>
</head>
<body>

	<div class="container">

		<h1 class="text-primary text-center m-3 pb-5">
			<u th:text="${response}"></u>
		</h1>

		<form th:action="@{/edificio/save}" th:object="${edificio}" method="post">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Nombre Edificio" required th:field="*{nombre}" />
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Alias" required th:field="*{alias}" />
				</div>
				<div class="col">
					<input type="submit" class="btn btn-primary" value ="Crear Edificio" />
				</div>
			</div>
			
			<input th:field="*{id}" type="hidden" />
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
