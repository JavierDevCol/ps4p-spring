<!DOCTYPE html>
<html XMLS="HTTP://WWWW.THYMELEAF.ORG">
<head th:replace="layout/layout :: head"></head>
<body>

<div class="container">

	<h1  class="text-primary text-center m-3 pb-5"><u th:text="${titulo}"></u></h1>
	
	<a th:href="@{/edificio/form}" class="btn btn-success mb-2">Nuevo Edificio</a>
	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${danger != null}" th:text="${success}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${success}"></div>
	<div class="alert alert-warning" th:if="${warning != null}" th:text="${success}"></div>
	<table class="table table-striped table-dark">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nombre</th>
				<th scope="col">Alias</th>
				<th scope="col">Editar</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="edificio: ${edificios}">
				<td th:text="${edificio.id}"></td>
				<td th:text="${edificio.nombre}"></td>
				<td th:text="${edificio.alias}"></td>
				<td > <a th:href="@{/edificio/form/} + ${edificio.id}" class="btn btn-primary">Editar</a> </td>
				<td > <a th:href="@{/edificio/delete/} + ${edificio.id}" class="btn btn-danger">Eliminar</a> </td>
			</tr>
		</tbody>
	</table>
	<nav th:replace=" paginator-nav :: paginator"></nav>
</div>



<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
