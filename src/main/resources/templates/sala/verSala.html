<!DOCTYPE html>
<html XMLS="HTTP://WWWW.THYMELEAF.ORG">
<head th:replace="layout/layout :: head"></head>
<body>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<div class="row">
			<div class="col-3 " id="sala">	
				<form th:action="@{/salas/save}" th:object="${sala}" method="post">			
					<div class="form-group">
						<label>Sala: </label> 
						<input type="text"class="form-control" th:field="*{nombre}" disabled>
						</div>
						<label>Edificio: </label>
						 <input  class="form-control" type="text" th:field="*{edificio.nombre}" disabled> 
						
						<label>Capaciodad:</label>
						<input class="form-control" type="text" th:field="*{capacidadEst}">
						
						<div class="btn-group btn-group-toggle my-2" data-toggle="buttons">							
							 <label class="btn btn-outline-info btn-sm">
							 	 <input type="radio" name="options" id="option2">Guardar
							</label>			
							 <label class="btn btn-outline-info btn-sm">
							 	 <input type="radio" name="options" id="option2">+Equipo
							</label> 
							<label class="btn btn-outline-info btn-sm"> 
								<input type="radio" name="options" id="option3">+Accesorio
							</label>
						</div>
						<input type="submit">	
				</form>								
			</div>

			<div class="col-9 row" id="contenido">
				<div class="col-5">
					<h5>Equipos</h5>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">First</th>
								<th scope="col">Last</th>
								<th scope="col">Handle</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="col-5">
					<h5>Accesorios</h5>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">First</th>
								<th scope="col">Last</th>
								<th scope="col">Handle</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>


	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
